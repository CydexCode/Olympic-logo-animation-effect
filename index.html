<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Logo Animation Effect</title>
    <link rel="stylesheet" href="olympiclogo.css">
</head>
<body>

    <div class="logo">
        <div class="ring_blue">
            <span class="blue"></span>
        </div>
        <div class="ring_yellow">
            <span class="yellow"></span>
        </div>
        <div class="ring_black">
            <span class="black"></span>
        </div>
        <div class="ring_green">
            <span class="green"></span>
        </div>
        <div class="ring_red">
            <span class="red"></span>
        </div>
    </div>
    
</body>
</html>
